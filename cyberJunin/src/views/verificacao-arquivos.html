<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cyber junin - Main</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Seu código de navegação aqui -->

    <div class="container bloco-ferramenta">
        <div class="titulo-ferramenta">
            <h1>Verificação de Arquivo</h1>
        </div>
        <form id="fileForm" class="form-file" enctype="multipart/form-data">
            <input type="file" id="file" name="file" required>
            <button type="submit" class="form-bttn">Verificar</button>
        </form>
    </div>
    <div id="result" class="mt-3 result-container"></div>

    <!-- Seu código de rodapé aqui -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('fileForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const file = document.getElementById('file').files[0];
            const formData = new FormData();
            formData.append('file', file);

            const response = await fetch('/api/virustotal/scan-file', {
                method: 'POST',
                body: formData
            });

            try {
                const result = await response.json();
                console.log(result)
                const resultsDiv = document.getElementById('result');
                resultsDiv.innerHTML = '';

                if (result && result.data && result.data.attributes && result.data.attributes.results) {
                    for (const [engine, data] of Object.entries(result.data.attributes.results)) {
                        const resultElement = document.createElement('div');
                        resultElement.classList.add('result-item');
                        resultElement.innerHTML = `<strong>${engine}:</strong> ${data.result}`;
                        resultsDiv.appendChild(resultElement);
                    }
                    if (result.data.attributes == '' || result.data.attributes == ' ' || result.data.attributes == null) {
                        resultsDiv.innerHTML = '<p>Nenhum resultado encontrado.</p>';
                    }
                } else {
                    resultsDiv.innerHTML = '<p>Nenhum resultado encontrado.</p>';
                }
            } catch (error) {
                console.error('Erro ao processar a resposta da API:', error);
                document.getElementById('result').innerHTML = '<p>Erro ao processar a resposta da API. Por favor, tente novamente.</p>';
            }
        });
    </script>
</body>

</html>
