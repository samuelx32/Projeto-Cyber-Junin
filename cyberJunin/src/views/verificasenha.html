    <body>
        <div class="container">
            <h1>Verificação de Força de Senha</h1>
            <form id="passwordForm" class="password-form">
                <label for="password">Digite a senha:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="btn-verificar">Verificar Força</button>
            </form>
            <div id="result" class="result-container"></div>
        </div>

        <footer>
            <p>@cyberjunin</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script>
            document.getElementById('passwordForm').addEventListener('submit', async function (event) {
                event.preventDefault();
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('/api/senha/verificar-forca', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ senha: password })
                    });

                    const result = await response.json();
                    console.log(result);

                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = `<p><strong>Força da Senha:</strong> ${result.forca}</p>`;
                    resultDiv.innerHTML += `<p><strong>Recomendação:</strong> ${result.mensagem}</p>`;

                } catch (error) {
                    console.error('Erro ao verificar a força da senha:', error);
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = '<p>Erro ao verificar a força da senha. Por favor, tente novamente.</p>';
                }
            });
        </script>
